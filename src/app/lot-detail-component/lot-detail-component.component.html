<h1 mat-dialog-title>Enter Detail for new Lot</h1>
<div mat-dialog-content>
  <!-- <p>What's your favorite animal?</p> -->
  <form>
    <mat-form-field>
      <input type="text" placeholder="Vendor Name" matInput [formControl]="searchTerm" [matAutocomplete]="auto">
      <!-- CREATE AUTO COMPLETE PANEL WITH OPTIONS. -->
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let vendors of searchedVendors" [id]="vendors" [value]="vendors.vendorName">
          {{ vendors.vendorName }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <br/>
    <mat-form-field>
      <input type="number" placeholder="Lot Extra Payment" matInput>
    </mat-form-field>
    <br/>
    <mat-form-field>
      <input type="text" placeholder="Invoice Number" matInput>
    </mat-form-field>
    <ag-grid-angular 
      style="width: 100%; height: 300px;" 
      class="ag-theme-balham"
      [rowData]="lotsItems" 
      [columnDefs]="columnDefs"
      (gridReady)="onGridReady($event)">
    </ag-grid-angular>
  </form>
</div>
<div>
  <button mat-raised-button (click)="openDialogForAdd()">Add</button>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onSaveClick()">Save</button>
</div>
