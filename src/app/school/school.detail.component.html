<h1 mat-dialog-title>Enter Detail for School</h1>
<div mat-dialog-content>
    <mat-form-field>
        <div>
            <input placeholder="School Name" matInput [(ngModel)]="newSchool.schoolName"><br/>
        </div>
    </mat-form-field>
    <br/>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onSaveClick()">Save</button>
    <button mat-button [mat-dialog-close]="newSchool.schoolName" cdkFocusInitial>No Thanks</button>
</div>
