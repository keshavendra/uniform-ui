<h1 mat-dialog-title>Enter Detail for new Lot</h1>
<div mat-dialog-content>
  <!-- <p>What's your favorite animal?</p> -->
  <form>
    <mat-form-field>
      <input type="text" placeholder="School Name" matInput [formControl]="searchTerm" [matAutocomplete]="auto">
      <!-- CREATE AUTO COMPLETE PANEL WITH OPTIONS. -->
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let schools of searchedSchools" [id]="schools" [value]="schools.schoolName">
          {{ schools.schoolName }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <br/>
    <mat-form-field>
      <mat-label>Gender</mat-label>
      <select matNativeControl required>
          <option value="BOY">Boy</option>
          <option value="GIRL">Girl</option>
      </select>
    </mat-form-field>
    <br/>
    <mat-form-field>
      <input type="number" placeholder="Size" matInput>
    </mat-form-field>
    <br/>
    <mat-form-field>
      <input type="text" placeholder="Invoice Number" matInput>
    </mat-form-field>
    <ag-grid-angular 
      style="width: 100%; height: 300px;" 
      class="ag-theme-balham"
      [rowData]="lotsItems" 
      [columnDefs]="columnDefs"
      (gridReady)="onGridReady($event)">
    </ag-grid-angular>
  </form>
</div>
<div>
  <button mat-raised-button (click)="openDialogForAdd()">Add</button>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onSaveClick()">Save</button>
</div>
