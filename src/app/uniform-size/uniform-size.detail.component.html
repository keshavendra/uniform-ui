<h1 mat-dialog-title>Enter Detail for UniformSize</h1>
<div mat-dialog-content>
    <mat-form-field>
        <div>
            <input placeholder="Gender" matInput [(ngModel)]="newUniformSize.gender"><br/>
        </div>
    </mat-form-field>
    <br/>
    <mat-form-field>
        <input type="number" placeholder="Uniform Number" matInput [(ngModel)]="newUniformSize.uniformNumber">
        <!-- CREATE AUTO COMPLETE PANEL WITH OPTIONS. -->
      </mat-form-field>
      <br/>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onSaveClick()">Save</button>
    <button mat-button [mat-dialog-close]="newUniformSize.gender" cdkFocusInitial>No Thanks</button>
</div>
