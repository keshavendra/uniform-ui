<ul class="vendors">
  <li *ngFor="let vendor of vendors"
    [class.selected]="vendor === selectedVendor"
    (click)="onSelect(vendor)">
    <span class="badge">{{vendor.vendorId}}</span> {{vendor.vendorName}}
  </li>
</ul>
<div class="grid-wrapper" style="width:805px">
<ag-grid-angular 
    #agGrid
    style="width: 100%; height: 100%;" 
    class="ag-theme-balham"
    [rowData]="vendors" 
    [columnDefs]="columnDefs"
    (gridReady)="onGridReady($event)">
</ag-grid-angular>
</div>
