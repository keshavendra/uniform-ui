<ul class="vendors">
  <li *ngFor="let vendor of vendors"
    [class.selected]="vendor === selectedVendor"
    (click)="onSelect(vendor)">
    <span class="badge">{{vendor.vendorId}}</span> {{vendor.vendorName}}
  </li>
</ul>
<ag-grid-angular 
    style="width: 100%; height: 300px;" 
    class="ag-theme-balham"
    [rowData]="vendors" 
    [columnDefs]="columnDefs"
    (gridReady)="onGridReady($event)">
</ag-grid-angular>
<div>
  <button mat-raised-button (click)="openDialog()">Add</button>
</div>
