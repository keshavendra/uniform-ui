<h1 mat-dialog-title>Enter Detail for new Vendor</h1>
<div mat-dialog-content>
    <!-- <p>What's your favorite animal?</p> -->
    <mat-form-field>
        <div>
            <input placeholder="Vendor Name" matInput [(ngModel)]="newVendor.vendorName"><br/>
        </div>
    </mat-form-field>
    <br/>
    <mat-form-field>
        <div>
            <input placeholder="Vendor Address" matInput [(ngModel)]="newVendor.vendorAddress"><br>
        </div>
    </mat-form-field>
    <br/>
    <mat-form-field>
        <div>
            <input placeholder="Vendor PhoneNumber" matInput [(ngModel)]="newVendor.vendorPhoneNumber"><br>
        </div>
    </mat-form-field>
    <br/>
</div>
<div mat-dialog-actions (align)="end">
    <button mat-button (click)="onSaveClick()">Save</button>
    <button mat-button [mat-dialog-close]="newVendor.vendorName" cdkFocusInitial>No Thanks</button>
</div>
